<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Playlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/music-solid.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   
</head>
    <body>
        <nav>
            <ul>
                <a href="/index.html"><li class="logo"><i class="fa-solid fa-music me-2"></i><span>MÃºsica</span></li></a>
             </ul> 
        </nav>
        <div class="containers">
            <div class="songList">
                <div class="uppercover">
                    <h1> Party Playlist</h1>
                    <div class="cover1">
                        <img id="cover1" src="cover/Baazigar.jpg" alt="cover">
                    </div>
                </div>

                <div class="songItemContainer">
                    <div class="songItem">
                        <img src="cover/Baazigar.jpg" alt="1">
                        <span class="songName">Baazigar - Divine</span>
                        <span class="songListPlay"> 
                <span class="timestamp">03:23</span><span><i id="0" class="fa-solid  songItemPlay fa-2x fa-circle-play"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/Captain Jack Sparrow.jpg" alt="1">
                        <span class="songName">Captain Jack Sparrow</span>
                        <span class="songListPlay"> 
                <span class="timestamp">03:23</span><span><i id="1" class="fa-solid  songItemPlay fa-2x fa-circle-play"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/icarus.jpg" alt="1">
                        <span class="songName">Icarus</span>
                        <span class="songListPlay"> 
                <span class="timestamp">03:23</span><span><i id="2" class="fa-solid  songItemPlay fa-2x fa-circle-play"></i></span>
                        </span>
                    </div>
                    <div class="songItem">
                        <img src="cover/ignite.jpg" alt="1">
                        <span class="songName">Ignite</span>
                        <span class="songListPlay"> 
                <span class="timestamp">03:23</span><span><i id="3" class="fa-solid  songItemPlay fa-2x fa-circle-play"></i></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="cover">
                <img id="cover" src="cover/Baazigar.jpg" alt="">
            </div>
        </div>

        <div class="bottom">
            <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
            <div class="icons">
                <i id="previous" class="fa-solid  fa-2x fa-backward-step"></i>
                <i class="fa-solid  fa-3x fa-circle-play" id="masterPlay"></i>
                <i id="next" class="fa-solid  fa-2x fa-forward-step"></i>
            </div>
            <div class="songInfo">
                <img id="coverImg" src="cover/Baazigar.jpg" alt="cover"> <span id="songInfoBottom"> Baazigar - Divine</span>
            </div>
            <div id="time"></div>
        </div>
        <script src="https://kit.fontawesome.com/54e932ab36.js" crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </body>

</html>
